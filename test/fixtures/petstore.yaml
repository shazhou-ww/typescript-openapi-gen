openapi: 3.0.3
info:
  title: Pet Store API
  version: 1.0.0
  description: A sample Pet Store API for testing

paths:
  /pets:
    get:
      summary: List all pets
      operationId: listPets
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            maximum: 100
        - name: offset
          in: query
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: A list of pets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
    post:
      summary: Create a pet
      operationId: createPet
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePetRequest'
      responses:
        '201':
          description: Created pet
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'

  /pets/{petId}:
    get:
      summary: Get a pet by ID
      operationId: getPet
      parameters:
        - name: petId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A pet
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
    put:
      summary: Update a pet
      operationId: updatePet
      parameters:
        - name: petId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePetRequest'
      responses:
        '200':
          description: Updated pet
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
    delete:
      summary: Delete a pet
      operationId: deletePet
      parameters:
        - name: petId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Pet deleted

  /pets/{petId}/photos:
    get:
      summary: Get pet photos
      operationId: getPetPhotos
      parameters:
        - name: petId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Pet photos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Photo'
    post:
      summary: Upload pet photo
      operationId: uploadPetPhoto
      parameters:
        - name: petId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UploadPhotoRequest'
      responses:
        '201':
          description: Photo uploaded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Photo'

  /users/{userId}/profile:
    get:
      summary: Get user profile
      operationId: getUserProfile
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'

  /events/stream:
    get:
      summary: Stream events (SSE)
      operationId: streamEvents
      responses:
        '200':
          description: Server-sent events stream
          content:
            text/event-stream:
              schema:
                $ref: '#/components/schemas/Event'

components:
  schemas:
    Pet:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
        name:
          type: string
        tag:
          type: string
        status:
          type: string
          enum:
            - available
            - pending
            - sold

    CreatePetRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        tag:
          type: string

    UpdatePetRequest:
      type: object
      properties:
        name:
          type: string
        tag:
          type: string
        status:
          type: string
          enum:
            - available
            - pending
            - sold

    Photo:
      type: object
      required:
        - id
        - url
      properties:
        id:
          type: string
        url:
          type: string
        caption:
          type: string

    UploadPhotoRequest:
      type: object
      required:
        - url
      properties:
        url:
          type: string
        caption:
          type: string

    UserProfile:
      type: object
      required:
        - id
        - username
      properties:
        id:
          type: string
        username:
          type: string
        email:
          type: string
        avatar:
          type: string

    Event:
      type: object
      required:
        - type
        - data
      properties:
        type:
          type: string
        data:
          type: object
        timestamp:
          type: string
          format: date-time

