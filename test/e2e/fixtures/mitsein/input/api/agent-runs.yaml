/api/agent-run/{agent_run_id}/stop:
  post:
    tags:
    - agent-runs
    summary: Stop Agent
    description: Stop a running agent.
    operationId: stop_agent_api_agent_run__agent_run_id__stop_post
    parameters:
    - name: agent_run_id
      in: path
      required: true
      schema:
        type: string
        title: Agent Run Id
    responses:
      '200':
        description: Successful Response
        content:
          application/json:
            schema: {}
      '422':
        description: Validation Error
        content:
          application/json:
            schema:
              $ref: '../components/schemas/HTTPValidationError.yaml'
