/api/thread/{thread_id}/agent/start:
  post:
    tags:
    - agent-runs
    summary: Start Agent
    description: Start an agent for a specific thread in the background.
    operationId: start_agent_api_thread__thread_id__agent_start_post
    parameters:
    - name: thread_id
      in: path
      required: true
      schema:
        type: string
        title: Thread Id
    requestBody:
      content:
        application/x-www-form-urlencoded:
          schema:
            $ref: '../components/schemas/AgentStartRequestBody.yaml'
    responses:
      '200':
        description: Successful Response
        content:
          application/json:
            schema: {}
      '422':
        description: Validation Error
        content:
          application/json:
            schema:
              $ref: '../components/schemas/HTTPValidationError.yaml'
