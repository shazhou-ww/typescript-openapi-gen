              - type: 'null'
            title: Page Token
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: FileListResponse
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: HTTPValidationError
    post:
      tags:
        - connectors
      summary: Upload File
      description: Upload a file to the connector (e.g., Google Drive).
      operationId: upload_file_api_connectors__connector_id__files_post
      parameters:
        - name: connector_id
          in: path
          required: true
          schema:
            type: string
            title: Connector Id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: FileUploadRequest
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: FileUploadResponse
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: HTTPValidationError
  /api/connectors/{connector_id}/files/search:
    get:
      tags:
