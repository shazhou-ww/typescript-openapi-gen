          schema:
            type: string
            title: Connector Id
        - name: query
          in: query
          required: true
          schema:
            type: string
            description: Search query
            title: Query
          description: Search query
        - name: page_size
          in: query
          required: false
          schema:
            type: integer
            maximum: 1000
            minimum: 1
            default: 50
            title: Page Size
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: FileListResponse
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: HTTPValidationError
  /api/connectors/{connector_id}/documents/{document_id}:
    get:
      tags:
        - connectors
      summary: Read Document
      description: Read a single document from a connector.
      operationId: read_document_api_connectors__connector_id__documents__document_id__get
      parameters:
        - name: connector_id
          in: path
          required: true
          schema:
            type: string
            title: Connector Id
        - name: document_id
          in: path
          required: true
          schema:
            type: string
            title: Document Id
        - name: include_raw
          in: query
          required: false
          schema:
            type: boolean
            default: false
            title: Include Raw
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: DocumentReadResponse
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: HTTPValidationError
  /api/debug/environment:
    get:
      tags:
        - debug
      summary: Get Environment
      description: |-
        The environment variable keys are sourced from the `backend.env` section
        of /workspaces/mitsein-agent/deployment/kubernetes/configs/common/aks.yaml.
        The value is the actual environment variable value, or 'n/a' if not set.
      operationId: get_environment_api_debug_environment_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
  /api/debug/frontend-logs:
    post:
      tags:
        - debug
