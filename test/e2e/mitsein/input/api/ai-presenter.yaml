/api/ai-presenter/list:
  get:
    tags:
    - ai-presenter
    summary: Get Voiceprint List
    description: "Get list of all voiceprints with their training status using BatchListMegaTTSTrainStatus\
      \ API.\n\nReturns:\n    VolcengineTrainingListResponse containing list of voiceprint\
      \ training status information"
    operationId: get_voiceprint_list_api_ai_presenter_list_get
    responses:
      '200':
        description: Successful Response
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VolcengineTrainingListResponse'
/api/ai-presenter/training:
  post:
    tags:
    - ai-presenter
    summary: Train Voiceprint
    description: "Train a specific voiceprint with new audio data.\n\nArgs:\n    speaker_id:\
      \ The speaker ID to train\n    audio_file: Audio file for training (WAV format\
      \ recommended)\n    language: Language for training (0=Chinese, 1=English)\n\
      \    text: Optional text that was read during recording\n\nReturns:\n    VolcengineBaseResponse\
      \ containing success status and error message if failed"
    operationId: train_voiceprint_api_ai_presenter_training_post
    requestBody:
      content:
        multipart/form-data:
          schema:
            $ref: '#/components/schemas/Body_train_voiceprint_api_ai_presenter_training_post'
      required: true
    responses:
      '200':
        description: Successful Response
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VolcengineBaseResponse'
      '422':
        description: Validation Error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HTTPValidationError'
/api/ai-presenter/presentation_info/{project_id}:
  get:
    tags:
    - ai-presenter
    summary: Get Presentation Info
    description: "Get presentation information from workspace info.json file.\n\n\
      Args:\n    project_id: The project ID to get presentation info for\n\nReturns:\n\
      \    Dictionary containing slide information or empty dict if file doesn't exist"
    operationId: get_presentation_info_api_ai_presenter_presentation_info__project_id__get
    parameters:
    - name: project_id
      in: path
      required: true
      schema:
        type: string
        title: Project Id
    responses:
      '200':
        description: Successful Response
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
              title: Response Get Presentation Info Api Ai Presenter Presentation
                Info  Project Id  Get
      '422':
        description: Validation Error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HTTPValidationError'
/api/ai-presenter/tts:
  post:
    tags:
    - ai-presenter
    summary: Generate Tts For Slide
    description: "Generate TTS audio for a specific slide.\n\nArgs:\n    request:\
      \ TTSRequest containing speaker_id, script_text, slide_filename, and project_id\n\
      \nReturns:\n    VolcengineBaseResponse with success status and error message\
      \ if failed"
    operationId: generate_tts_for_slide_api_ai_presenter_tts_post
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TTSRequest'
      required: true
    responses:
      '200':
        description: Successful Response
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VolcengineBaseResponse'
      '422':
        description: Validation Error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HTTPValidationError'
