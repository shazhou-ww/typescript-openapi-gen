/api/user/delete-personal-data:
  post:
    tags:
    - user
    summary: Delete Personal Data
    description: 'Delete all personal data for the current user''s account.

      This is a permanent action that cannot be undone and is intended for GDPR compliance.


      Returns a summary of deleted data counts.'
    operationId: delete_personal_data_api_user_delete_personal_data_post
    responses:
      '200':
        description: Successful Response
        content:
          application/json:
            schema: {}
/api/user/export-personal-data:
  get:
    tags:
    - user
    summary: Export Personal Data
    description: "Export all user-related data for GDPR compliance and data portability.\n\
      \nThis endpoint calls the stored procedure to collect all data associated\n\
      with the user's account including projects, threads, recordings, devices.\n\
      And direct call db api to get messages.\n\nNote: This endpoint can only be called\
      \ once per user at runtime to prevent\nconcurrent exports that could cause resource\
      \ conflicts.\n\nReturns:\n    JSON response with S3 Storage URL where the exported\
      \ data ZIP file is stored"
    operationId: export_personal_data_api_user_export_personal_data_get
    responses:
      '200':
        description: Successful Response
        content:
          application/json:
            schema: {}
