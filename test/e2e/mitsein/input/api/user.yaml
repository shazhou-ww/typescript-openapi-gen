    summary: Toggle Skill
    description: "Toggle a skill's enabled status for the current user.\n\nRequest\
      \ body:\n    {\n        \"skill_name\": \"pdf\",\n        \"enabled\": true\n\
      \    }\n\nReturns:\n    {\n        \"status\": \"success\",\n        \"skill_name\"\
      : \"pdf\",\n        \"enabled\": true\n    }"
