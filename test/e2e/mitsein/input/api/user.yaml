/api/user/update-throttle-rule:
  post:
    tags:
    - user
    summary: Update Throttle Rule
    description: "Update throttle rules for an account\n\nExample request body:\n\
      {\n    \"daily_thread_limit\": {\n        \"enabled\": true,\n        \"max_threads\"\
      : 50,\n        \"reset_timezone\": \"UTC\"\n    },\n    \"concurrent_agents_limit\"\
      : {\n        \"enabled\": true,\n        \"max_concurrent\": 3\n    }\n}"
    operationId: update_throttle_rule_api_user_update_throttle_rule_post
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UpdateThrottleRuleRequest'
      required: true
    responses:
      '200':
        description: Successful Response
        content:
          application/json:
            schema: {}
      '422':
        description: Validation Error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HTTPValidationError'
