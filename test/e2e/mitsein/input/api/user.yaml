    summary: Get User Skills
    description: "Get all available skills and the current user's enabled skills.\n\
      \nReturns:\n    {\n        \"available_skills\": [\n            {\n        \
      \        \"name\": \"pdf\",\n                \"description\": \"PDF processing\
      \ skill\",\n                \"version\": \"1.0.0\",\n                \"category\"\
      : \"document\",\n                \"enabled\": true\n            },\n       \
      \     ...\n        ]\n    }"
