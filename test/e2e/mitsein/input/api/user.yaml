/api/user/skills/{skill_name}:
  get:
    tags:
    - user
    summary: Get Skill Detail
    description: "Get detailed information about a specific skill including all available\
      \ operations.\n\nArgs:\n    skill_name: Name of the skill to get details for\n\
      \nReturns:\n    {\n        \"name\": \"pdf\",\n        \"description\": \"PDF\
      \ processing skill\",\n        \"version\": \"1.0.0\",\n        \"category\"\
      : \"document\",\n        \"author\": \"Anthropic\",\n        \"operations\"\
      : [\n            {\n                \"name\": \"check_fillable_fields\",\n \
      \               \"parameters\": [\"file_path\"],\n                \"description\"\
      : \"\"\n            },\n            ...\n        ]\n    }"
    operationId: get_skill_detail_api_user_skills__skill_name__get
    parameters:
    - name: skill_name
      in: path
      required: true
      schema:
        type: string
        title: Skill Name
    responses:
      '200':
        description: Successful Response
        content:
          application/json:
            schema: {}
      '422':
        description: Validation Error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HTTPValidationError'
  delete:
    tags:
    - user
    summary: Delete Uploaded Skill
    description: "Delete an uploaded skill from S3 Storage.\n\nArgs:\n    skill_name:\
      \ Name of the skill to delete\n\nReturns:\n    {\n        \"success\": true,\n\
      \        \"message\": \"Skill deleted successfully\",\n        \"skill_name\"\
      : \"name\"\n    }"
    operationId: delete_uploaded_skill_api_user_skills__skill_name__delete
    parameters:
    - name: skill_name
      in: path
      required: true
      schema:
        type: string
        title: Skill Name
    responses:
      '200':
        description: Successful Response
        content:
          application/json:
            schema: {}
      '422':
        description: Validation Error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HTTPValidationError'
