/api/usage/admin/overview:
  get:
    tags:
    - usage-admin
    summary: Get Usage Overview
    description: Overview KPIs + trend for admin dashboard.
    operationId: get_usage_overview_api_usage_admin_overview_get
    parameters:
    - name: start_date
      in: query
      required: false
      schema:
        anyOf:
        - type: string
          format: date
        - type: 'null'
        title: Start Date
    - name: end_date
      in: query
      required: false
      schema:
        anyOf:
        - type: string
          format: date
        - type: 'null'
        title: End Date
    - name: provider
      in: query
      required: false
      schema:
        anyOf:
        - type: string
        - type: 'null'
        title: Provider
    - name: model
      in: query
      required: false
      schema:
        anyOf:
        - type: string
        - type: 'null'
        title: Model
    - name: task_type
      in: query
      required: false
      schema:
        anyOf:
        - type: string
        - type: 'null'
        title: Task Type
    responses:
      '200':
        description: Successful Response
        content:
          application/json:
            schema: {}
      '422':
        description: Validation Error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HTTPValidationError'
