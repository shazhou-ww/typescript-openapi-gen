/api/usage/admin/export:
  get:
    tags:
    - usage-admin
    summary: Export Usage Events
    description: Export usage events in CSV or JSON.
    operationId: export_usage_events_api_usage_admin_export_get
    parameters:
    - name: export_format
      in: query
      required: false
      schema:
        type: string
        pattern: ^(csv|json)$
        default: csv
        title: Export Format
    - name: start_date
      in: query
      required: false
      schema:
        anyOf:
        - type: string
          format: date
        - type: 'null'
        title: Start Date
    - name: end_date
      in: query
      required: false
      schema:
        anyOf:
        - type: string
          format: date
        - type: 'null'
        title: End Date
    - name: provider
      in: query
      required: false
      schema:
        anyOf:
        - type: string
        - type: 'null'
        title: Provider
    - name: model
      in: query
      required: false
      schema:
        anyOf:
        - type: string
        - type: 'null'
        title: Model
    - name: task_type
      in: query
      required: false
      schema:
        anyOf:
        - type: string
        - type: 'null'
        title: Task Type
    - name: status
      in: query
      required: false
      schema:
        anyOf:
        - type: string
        - type: 'null'
        title: Status
    - name: limit
      in: query
      required: false
      schema:
        type: integer
        maximum: 5000
        minimum: 1
        default: 1000
        title: Limit
    responses:
      '200':
        description: Successful Response
        content:
          application/json:
            schema: {}
      '422':
        description: Validation Error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HTTPValidationError'
