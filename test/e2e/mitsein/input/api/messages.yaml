/api/message/add:
  post:
    tags:
    - messages
    summary: Message Add
    operationId: message_add_api_message_add_post
    requestBody:
      content:
        multipart/form-data:
          schema:
            $ref: '../components/schemas/MessageAddRequestBody.yaml'
    responses:
      '200':
        description: Successful Response
        content:
          application/json:
            schema: {}
      '422':
        description: Validation Error
        content:
          application/json:
            schema:
              $ref: '../components/schemas/HTTPValidationError.yaml'
