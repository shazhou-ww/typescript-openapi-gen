/api/memory/upload-document:
  post:
    tags:
    - memory
    summary: Upload Document Endpoint
    description: Upload and process a document into memories.
    operationId: upload_document_endpoint_api_memory_upload_document_post
    parameters:
    - name: document_name
      in: query
      required: false
      schema:
        anyOf:
        - type: string
        - type: 'null'
        title: Document Name
    - name: max_tokens
      in: query
      required: false
      schema:
        anyOf:
        - type: integer
        - type: 'null'
        default: 400
        title: Max Tokens
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            $ref: '#/components/schemas/Body_upload_document_endpoint_api_memory_upload_document_post'
    responses:
      '200':
        description: Successful Response
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
              title: Response Upload Document Endpoint Api Memory Upload Document
                Post
      '422':
        description: Validation Error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HTTPValidationError'
